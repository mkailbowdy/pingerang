{{define "title"}}Home{{end}}

{{define "main"}}
    <h2 class="text-4xl text-indigo-300">Your URLs</h2>

{{range .Sites}}
<ul role="list" class="divide-y divide-gray-100 dark:divide-white/5">
  <li class="flex justify-between gap-x-6 py-5">
    <div class="flex min-w-0 gap-x-4">
      <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="size-12 flex-none rounded-full bg-gray-50 dark:bg-gray-800 dark:outline dark:-outline-offset-1 dark:outline-white/10" />
      <div class="min-w-0 flex-auto">
        <p class="text-sm/6 font-semibold text-red-900 dark:text-white">{{.Url}} <a href="{{.Url}}" class="text-amber-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 inline-block ml-2">
  <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
</svg>
</a></p>
        {{if .Changed}}
        <p class="mt-1 truncate text-xs/5 text-gray-500 dark:text-gray-400">The site has changed!</p>
                <button 
          class="p-2 bg-indigo-500 hover:cursor-pointer"
          hx-post="/url/{{.ID}}"
          hx-trigger="click"
          hx-vals='{"url": "{{.Url}}"}'>
          Mark as read.
      </button>
        {{else}}
        <p class="mt-1 truncate text-xs/5 text-gray-500 dark:text-gray-400">No changes.</p>
        {{end}}

      </div>
    </div>
    <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
      <p class="text-sm/6 text-gray-900 dark:text-white">{{ .Created | humanDate}}</p>
      <p class="mt-1 text-xs/5 text-gray-500 dark:text-gray-400">Last seen <time datetime="2023-01-23T13:23Z">3h ago</time></p>
    </div>
  </li>
</ul>
{{else}}
    <p>There's nothing to see here yet!</p>
{{end}}

{{end}}
